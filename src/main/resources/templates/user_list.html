<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Show All Users</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="page-header">
    <h1>List of users</h1>
</div>
<div class="container" th:if="${totalElements > 3}" >
    <ul class="pagination">
        <li th:each="i : ${#numbers.sequence(1,(totalPages))}" th:class="${i == pageNumber} ? 'active disabled' : ''"><a href="user_list.html" th:href="@{/ihm/user_list.html(pageSize='3',pageNumber=${i})}" th:text="${i}"></a></li>
    </ul>
</div>

<table class="table table-striped" th:if="${totalElements > 0}">
    <thead>
    <tr>
        <th>User Id</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </tbody>
</table>

<div class="alert alert-danger fade in" th:if="${totalElements == 0}">
    No user has been registered !
</div>

</body>
</html>
